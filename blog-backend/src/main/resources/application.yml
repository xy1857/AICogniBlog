server:
  port: 8089

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aicogniblog?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

app:
  jwt:
    secret: AICogniBlogSecretKey2025AICogniBlogSecretKey2025AICogniBlog
    expiration: 86400000   # 24 小时（毫秒）
  ai:
    api-url: https://api.deepseek.com/v1/chat/completions
    api-key: your-deepseek-api-key-here
    model: deepseek-chat

logging:
  level:
    com.aicogniblog: debug
